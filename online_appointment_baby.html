<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Y2H - Online Appointment For Your Baby</title>

    <link rel="stylesheet" href="css/framework/foundation/foundation.css"/>
    <link rel="stylesheet" href="css/framework/foundation/icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/framework/foundation/calendar/foundation-calendar.css"/>
    <link rel="stylesheet" href="css/app/pages/template/main.css"/>
    <link rel="stylesheet" href="css/app/pages/template/online-appointment.css"/>

    <link rel="shortcut icon" href="img/favicon/river_of_life_16x16.ico"/>

    <script src="js/modernizr.js"></script>
</head>

<body>

<div class="row">
    <div class="small-12 columns">
        <div class="off-canvas-wrap" data-offcanvas>
            <div class="inner-wrap">

                <!-- nav for small screen -->
                <nav class="tab-bar show-for-small">
                    <section class="middle tab-bar-section">
                        <h1>
                            <a href="index.html" class="tab_bar_title">Y2H</a>
                        </h1>
                    </section>
                </nav>

                <!-- nav for medium screens and up -->
                <nav class="top-bar hide-for-small" data-topbar>
                    <ul class="title-area">
                        <li class="name">
                            <h1>
                                <a href="index.html">Y2H</a>
                            </h1>
                        </li>
                    </ul>
                </nav>

                <!-- main content -->
                <section id="main-content">
                    <h3>
                        Online Appointment For Your Baby
                    </h3>
                    <hr/>

                    <h4 class="doctor-online-appointment-label">
                        Dr. Henry Jones, Internist
                    </h4>

                    <div class="doctor-online-appointment-image-panel">
                        <img data-interchange="[img/doctor_online_appointment/doctor_online_appointment_880x495.jpg, (only screen)], [img/doctor_online_appointment/doctor_online_appointment_250x141.jpg, (small)], [img/doctor_online_appointment/doctor_online_appointment_648x365.jpg, (medium)]]">
                        <noscript>
                            <img src="img/doctor_online_appointment/doctor_online_appointment_880x495.jpg">
                        </noscript>
                    </div>

                    <hr class="online-appointment-call-items-separator-top"/>

                    <div class="row">
                        <div class="medium-5 columns">
                            <ul class="online-appointment-call-items">
                                <li class="online-appointment-call-item">
                                    <a href="#" class="online-appointment-call-icon-link">
                                        <i class="fi-page-export"></i>
                                    </a>
                                </li>
                                <li class="online-appointment-call-item">
                                    <a href="#" class="online-appointment-call-icon-link">
                                        <i class="fi-monitor"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="medium-7 columns">
                            <ul class="online-appointment-call-items">
                                <li class="online-appointment-call-item">
                                    <a href="#" class="online-appointment-call-icon-link online-appointment-call-mic-mute-icon">
                                        <i class="fi-microphone"></i>
                                    </a>
                                </li>
                                <li class="online-appointment-call-item">
                                    <a href="#" class="online-appointment-call-icon-link online-appointment-call-add-call-icon">
                                        <i class="fi-plus"></i>
                                    </a>
                                </li>
                                <li class="online-appointment-call-item">
                                    <a href="#" class="online-appointment-call-icon-link online-appointment-call-end-call-icon">
                                        <i class="fi-stop"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>

                <footer class="footer-panel">
                    <div class="row">
                        <div class="medium-4 medium-push-8 columns">
                            <ul class="footer-social-icons">
                                <li class="footer-social-icon">
                                    <a href="#"><i class="fi-mail footer-mail-icon"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="medium-8 medium-pull-4 columns">
                            <div class="row">
                                <div class="medium-4 columns footer-logo-panel">
                                    <a href="index.html" class="footer-logo">Y2H</a>
                                </div>
                                <div class="medium-8 columns">
                                    <p class="footer-copyright">
                                        &copy; 2014 YutYut, Inc. All rights reserved.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>

                <!--link to exit the off canvas menu-->
                <a class="exit-off-canvas"></a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
