<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Y2H - Home Page</title>

    <link rel="stylesheet" href="css/framework/foundation/foundation.css"/>
    <link rel="stylesheet" href="css/framework/foundation/icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/app/pages/template/main.css"/>
    <link rel="stylesheet" href="css/app/pages/home.css"/>

    <link rel="shortcut icon" href="img/favicon/river_of_life_16x16.ico"/>

    <script src="js/modernizr.js"></script>
</head>

<body>

<div class="row">
    <div class="small-12 columns">
        <div class="off-canvas-wrap" data-offcanvas>
            <div class="inner-wrap">

                <!-- nav for small screen -->
                <nav class="tab-bar show-for-small">
                    <section class="middle tab-bar-section">
                        <a href="#"><h1 class="title">Y2H</h1></a>
                    </section>
                </nav>

                <!-- nav for screens other than small-->
                <nav class="top-bar hide-for-small" data-topbar>
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="#">Y2H</a></h1>
                        </li>
                    </ul>
                </nav>

                <!-- main content -->
                <section id="main-content">
                    <div class="y2h-story-panel">
                        <h2 class="y2h-story-header">
                            <a href="#" class="y2h-story-link">The Y2H Story</a>
                        </h2>

                        <p>
                            Read about <a href="#" class="y2h-story-link">the Y2H story</a> to find out more about this
                            prototype.
                        </p>
                    </div>

                    <h2 class="sample-workflows-header">Sample Workflows</h2>

                    <!-- issues workflow -->
                    <div class="row">
                        <div class="small-8 medium-4 large-3 small-centered columns">
                            <div class="row workflow-panel">
                                <div class="small-4 columns">
                                    <a href="#">
                                        <i class="fi-first-aid workflow-icon issues-icon"></i>
                                    </a>
                                </div>
                                <div class="small-8 columns">
                                    <a href="#" class="small-icon-text">Issues</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- baby workflow -->
                    <div class="row">
                        <div class="small-8 medium-4 large-3 small-centered columns">
                            <div class="row workflow-panel">
                                <div class="small-4 columns">
                                    <a href="#">
                                        <i class="fi-foot workflow-icon baby-icon"></i>
                                    </a>
                                </div>
                                <div class="small-8 columns">
                                    <a href="#" class="small-icon-text">Baby</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <footer class="footer-panel">
                    <div class="row">
                        <div class="medium-4 medium-push-8 columns">
                            <ul class="footer-social-icons">
                                <li class="footer-social-icon">
                                    <a href="#"><i class="fi-mail"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="medium-8 medium-pull-4 columns">
                            <div class="row">
                                <div class="medium-4 columns footer-logo-panel">
                                    <a href="#" class="footer-logo">Y2H</a>
                                </div>
                                <div class="medium-8 columns">
                                    <p class="footer-copyright">
                                        &copy; 2014 YutYut, Inc. All rights reserved.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>

                <!--link to exit the off canvas menu-->
                <a class="exit-off-canvas"></a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
